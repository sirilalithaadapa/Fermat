<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativeee.</title>
    <link rel="stylesheet" href="second.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>

<body>
    <div id="back">
        <div id="section1">
        <div id="heading">
            <h1>Art Contest</h1>
            <div id="line"></div>
        </div>
        <div id="quote">
            <p>"Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta, doloremque?"</p>
        </div>
        <div id="buttons">
            <button id="button1">Participate</button>
            <button id="button2">Organize contest</button>
        </div>
        <div id="row">
 
            <div class="row-pic">
                  
                <div class="pic"></div>
                <div class="text">
                    <h2>Sketching</h2>
                    <h2>Organizer</h2>
                </div>
             
            </div>
          
            <div class="row-pic">

                <div id="pic-two" class="pic"></div>
                <div class="text">
                    <h2>Painting</h2>
                    <h2>Organizer</h2>
                </div>
              
            </div>
            <div class="row-pic">
                
                <div id="pic-three" class="pic"></div>
                <div class="text">
                    <h2>Drawing</h2>
                    <h2>Organizer</h2>
                </div>
             
            </div>
        </div>
        <div id="organize">
            <table>

            </table>
            <button id="button3">Create Contest </button>
        </div>
        </div>
    <div id="section2">
        <div class="container">
            <div class="header">
                <h2>Register</h2>
                <i class="ri-close-line"></i>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter name" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" placeholder="Enter email" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Password</label>
                    <input type="password" placeholder="Enter password" id="password" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Upload</label>
                    <input type="file" multiple placeholder="Upload File" id="upload" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
    
                <button>Submit</button>
    
            </form>
    
        </div>
    </div>

    </div>
    <script src="second.js"></script>
</body>

</html>
