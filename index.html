<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativeee.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">


</head>

<body>
    <div id="back">
        <div id="section1">
            <div id="nav1">
                <a href="#">ENGLISH</a>
                <h2>Excited 4 Contests!</h2>
                <div id="icons">
                    <a href="#"><i class="ri-instagram-line"></i></a>
                    <a href="#"><i class="ri-twitter-line"></i></a>
                    <a href="#"><i class="ri-facebook-box-line"></i></a>
                </div>
            </div>
            <div id="nav2">
                <div id="menu">
                    <i class="ri-menu-2-line"></i>
                    <a href="#">MENU</a>
                </div>
                <div id="search">
                    <i class="ri-search-line"></i>
                    <img src="./static/Group 1.png" alt="">

                </div>
                <div id="btn">
                    <button id="register"><a href="#">REGISTER/LOG IN</a></button>
                    <div id="visit">
                        <a href="#">SUBMIT YOUR ART</a>
                    </div>
                </div>

            </div>
            <div id="mainpic">
                <div id="text">
                    <h1>Welcome to the</h1>
                    <h1>Ground Of</h1>
                    <h1>Contests</h1>
                </div>
                <button id="button3"><a href="#back2"></a>Participate</button>

            </div>
        </div>

        <div id="section2">
            <div class="container">
                <div class="header">
                    <h2>Register</h2>
                    <i class="ri-close-line"></i>
                </div>
                <form id="form" class="form">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter name" id="username" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username">Email</label>
                        <input type="email" placeholder="Enter email" id="email" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username">Password</label>
                        <input type="password" placeholder="Enter password" id="password" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username">Re-type Password</label>
                        <input type="password" placeholder="Enter password" id="password2" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <button>Submit</button>
                    <h5>ALREADY HAVE AN ACCOUNT/<a id="login" href="#">LOGIN</a></h5>
                </form>

            </div>
        </div>

    </div>


    <div id="back2">
        <div id="heading">
            <h1>CONTESTS</h1>
            <div id="line"></div>
        </div>
        <div id="row">
            <a href="#">
                <div class="row-pic">
                    <div id="pic-one" class="pic"></div>
                    <div id="text-one" class="text">
                        <h3>Singing Contest</h3>
                    </div>
            </a>
        </div>

        <a href="./secondpage/second.html">
            <div class="row-pic">
                <div id="pic-two" class="pic"></div>
                <div id="text-two" class="text">
                    <h3>Art Contest</h3>
                </div>
        </a>
    </div>

    <a href="#">
        <div class="row-pic">
            <div id="pic-three" class="pic"></div>
            <div id="text-three" class="text">
                <h3>Photography Contest</h3>
            </div>
    </a>
    </div>
    </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
